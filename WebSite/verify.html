<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Stonks</title>
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body data-scroll-animation="true" class="dark-theme">
    <div class="preloader" id="preloader"> <svg class="spinner" id="pageloader_anime" width="32px" height="32px"
        viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
        <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
    </svg> </div>
    <div class="nav-menu">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg navbar-light reveal fadeInDown"> <a class="navbar-brand"
                            href="index.html"><img src="images/logo/logo_crypto.png" width="100" class="img-fluid" alt="logo"></a> 
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="d-flex align-items-center justify-content-center" style="height: 500px">
                    <div class="alert alert-success" id="success" role="alert">
                        Verification Successful. Please Login to the App
                      </div>
                      <div class="alert alert-danger" id="error" role="alert">
                        Verification Failed. Token is invalid
                      </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('success').style.display="none";
        document.getElementById('error').style.display="none";
        const url = location.search
        const id = url.substr(url.lastIndexOf("?")+1);
        if(id=='success'){
            document.getElementById('preloader').style.display="none";
             document.getElementById('success').style.display="block";
        }else if(id=='failed'){
            document.getElementById('preloader').style.display="none";
            document.getElementById('error').style.display="block";
        }else if(id){
        axios.post("https://megastonksprod.azurewebsites.net/accounts/verify-email",

            { token: id })
            .then(function (res) { 
                window.location.replace('verify.html?success')
                console.log(res) })
            .catch(function (res) { 
                window.location.replace('verify.html?failed')
                console.log(res) })
            }else{
                window.location.replace('index.html')
            }
    </script>
</body>

</html>
